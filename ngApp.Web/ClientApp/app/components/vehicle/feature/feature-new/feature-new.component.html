<h2>
    New Feature: {{ model.Name }} <ng-content></ng-content>
</h2>
<div>
    <div class="form-group">
        <label for="name">Name: {{ nameElem.value }} </label>
        <input type="text" #nameElem [(ngModel)]="model.Name" name="Name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" [(ngModel)]="model.Code" name="Code" class="form-control" id="code" placeholder="Code">
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" [(ngModel)]="model.Description" name="Description" class="form-control" id="Description" placeholder="Description">
    </div>
    <button type="button" class="btn btn-default" (click)="Create()">Create</button>
    <button type="button" class="btn btn-default" (click)="Reload()">Reload</button>
</div>
