<h1>
   Feature Edit: {{ model.Name }}
</h1>
<pre>
    {{diagnostic}}
</pre>
<form role="form" #featureForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="model.Name" name="Name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" [(ngModel)]="model.Code" name="Code" class="form-control" id="code" placeholder="Code">
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" [(ngModel)]="model.Description" name="Description" class="form-control" id="Description" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="button" class="btn btn-default" (click)="ObservableTest()">test Observable</button>
    <button type="submit" class="btn btn-default">Submit</button>
    <a [routerLink]="[featureUrl]" class="">To List</a>
</form>
