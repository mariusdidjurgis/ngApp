<h1>
 {{ title }}
</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of features">
      <th scope="row">{{ item.id }}</th>
      <td><a href="/feature/{{item.id}}">{{ item.name }}</a></td>
      <td>{{ item.code }}</td>
    </tr>
  </tbody>
</table>
