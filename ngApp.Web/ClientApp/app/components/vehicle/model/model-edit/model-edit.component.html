<h1>
   Model: {{ model.Name }}
</h1>
<pre>
    {{diagnostic}}
</pre>
<form role="form" #modelForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="model.Name" name="Name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="Date">Date</label>
        <p-calendar name="date" [(ngModel)]="model.Date" dateFormat="yy-mm-dd" placeholder="choose date"  [monthNavigator]="true" [yearNavigator]="true" yearRange="1970:2030" showIcon="true"></p-calendar>
    </div>
    <div class="form-group">
        <label for="Model">Make <span class="required">*</span></label>
        <p-dropdown name="Make" [options]="Makes" [(ngModel)]="model.Make" optionLabel="Name" optionValue="Id"  [style]="{'width':'200px'}" required></p-dropdown>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <a [routerLink]="[modelUrl]" class="">To List</a>
</form>
