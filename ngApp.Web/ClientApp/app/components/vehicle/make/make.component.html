<h1>
 {{ title }}
</h1>
<a class="btn btn-primary" [routerLink]="['/makes/0']">Create new</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Models</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of makes">
      <th scope="row">{{ item.Id }}</th>
      <td>{{ item.Name }}</td>
      <td><span *ngFor="let model of item.models"><a href="" >{{ model.Name }}</a> ; </span></td>
    </tr>
  </tbody>
</table>
