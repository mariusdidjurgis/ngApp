<form role="form" #featureForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="customer.Name" name="Name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="SurName">SurName</label>
        <input type="text" [(ngModel)]="customer.SurName" name="SurName" class="form-control" id="SurName" placeholder="SurName">
    </div>
    <div class="form-group">
        <label for="test1">test1</label>
        <input type="text" [(ngModel)]="test1" (ngModelChange)="test1Change.emit($event)" name="test1" class="form-control" id="test1" placeholder="test1">
    </div>
    <div class="form-group">
        <label for="selectedUrl">UrlEnum</label>
        <select [(ngModel)]="selectedUrl" (ngModelChange)="selectedUrlChange.emit($event)" name="selectedUrl">
            <option *ngFor="let url of urlsArray" [value]="url.Key">Key: {{url.Key}} Value: {{url.Value}}</option>
        </select>

    </div>
</form>
